@(title: String, user: String)(content: Html)
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>@title</title>
        <!--[if lt IE 9]>
      	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    	<![endif]-->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/bootstrap/css/bootstrap.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("lib/jquery/jquery.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/bootstrap/js/bootstrap.js")" type="text/javascript"></script>
    </head>
    <body>
    	<table class="table">
			<tr>
				<td>
					<h3><a href="/">Мой сайт</a></h3>
				</td>
				<td width="70%">
					@helper.form(if(user == "") {routes.Auth.login()} else {routes.Auth.logout()}, 'class -> "form-inline") {
					<table width="100%">
						<tr>
							<td><label>Добро пожаловать, @if(user == "") {гость} else {@user}!</label></td>
		 					<td style="text-align: right">
		 						<input type="submit" class="btn" value="@if(user == "") {Войти} else {Выйти}" />
		 					</td>
		 				</tr>
		 			</table>
					}
				</td>
				<td>
					<form class="form-inline" action="http://www.google.ru/search" method="GET">
						<input type="search" name="q" class="form-control" placeholder="Поиск">
                		<button type="submit" class="btn">Поиск</button>
					</form>
				</td>
			</tr>
		</table>
        @content
    </body>
</html>

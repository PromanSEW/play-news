@(field: Field, label: String, error: String, args: (Symbol,Any)*)
<div class="form-group@if(field.hasErrors || error == "failed") { has-error}">
	<label for="@field.name" class="control-label">@label</label>
	<input name="@field.name" id="@field.name" class="form-control" value="@field.value" @toHtmlArgs(args.toMap) />
	@if(field.hasErrors || error == "failed") {
	<span class="help-block">
		@if(error == "") {Поле должно быть заполнено!} else {Неверный логин или пароль!}
	</span>
	}
</div>
